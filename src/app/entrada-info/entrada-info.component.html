<div class="card w-50 mx-auto mt-5 p-4 shadow">
    <h4 class="obligatorio-texto">Todos los campos son obligatorios</h4>
    <form (submit)="buscar()">
        <div class="form-group">
            <label for="tipoDocumento">Tipo de documento</label>
            <select id="tipoDocumento" class="form-select" [(ngModel)]="tipoDocumento" name="tipoDocumento">
                <option value="" disabled selected>Seleccione un tipo de documento</option>
                <option value="C">Cédula de ciudadanía</option>
                <option value="P">Pasaporte</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numeroDocumento">Número de documento</label>
            <input type="text" id="numeroDocumento" class="form-control" minlength="8" maxlength="11" pattern="\d*" [(ngModel)]="numeroDocumento"  (keypress)="soloNumeros($event)" name="numeroDocumento" (input)="formatoNumero()" />
        </div>
        <div class="button-container">
        <button class="btn btn-primary btn-block" [disabled]="!tipoDocumento || !numeroDocumento">Buscar</button>
        </div>
    </form>
</div>
